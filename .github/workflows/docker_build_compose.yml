name: Building of the container

on:
  push:
    branches:
      - maven
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      COVERAGE_THRESHOLD: 0.0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build and test with Maven
        run: |
            mvn clean install

      - name: Create artifact
        run: |
          mkdir my_artifact
          cp dockerfile my_artifact/
          cp docker-compose.yml my_artifact/
          cp -r target my_artifact/
          tar czvf my_artifact.tar.gz my_artifact/
        working-directory: ${{ github.workspace }}

      - name: Upload Archive
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: my_artifact.tar.gz
    
  compose:
    runs-on: ubuntu-latest
    needs: build
    steps:


      - name: Download Archive
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: my_artifact.tar.gz

      - name: Extract Archive
        run: tar xzvf my_artifact.tar.gz
        working-directory: ${{ github.workspace }}

      - name: Determine Version
        id: determine-version
        run: |
          echo "VERSION=$((GITHUB_RUN_NUMBER))"
          echo "{name}={version::${VERSION}}" >> $GITHUB_OUTPUT

      - name: Set Working Directory
        run: cd $GITHUB_WORKSPACE

      - name: Debug Docker Compose YAML
        run: ls 
          
      - name: Modify Docker Compose YAML
        run: |
          sed -i "s/{{ TAG }}/${{ steps.determine-version.outputs.version }}/g" docker-compose.yml

      - name: Start Docker Compose
        run: docker-compose up -d

      - name: Clean Up
        run: docker-compose down --volumes
